<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Silly AI Poems & Jokes</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>My Silly AI Poems & Jokes</h1>
      </header>
      <main>
        <form id="generate">
          <input
            type="search"
            placeholder="Type a word to generate a poem"
            autofocus
            class="prompt"
            id="userPrompt"
          />
          <input type="submit" class="generate" />
        </form>
        <div class="poem hidden" id="poem"></div>
        <div class="joke center">
          <h3>Click here if you want me to tell you a joke!</h3>
          <button id="button" class="generate">Boop</button>
          <div id="joke" class="poem hidden"></div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/LeelooDawn" target="_blank">
          Leslie Nesbit</a
        >. This is
        <a
          href="https://github.com/LeelooDawn/AI-Silly-Poem-Generator"
          target="_blank"
          >open-sourced on Github</a
        >
        and
        <a href="https://mysillyaipoems.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
