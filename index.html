<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Silly AI Poems</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>My Silly AI Poems</h1>
      </header>
      <main>
        <form id="generate">
          <input
            type="search"
            placeholder="Whats a silly idea?"
            autofocus
            class="prompt"
          />
          <input type="submit" class="generate" />
        </form>
        <div class="poem" id="poem"></div>
      </main>
      <footer>
        Coded by Leslie Nesbit. This is
        <a
          href="https://github.com/LeelooDawn/AI-Silly-Poem-Generator"
          target="_blank"
          >open-sourced on Github</a
        >
        and
        <a href="https://mysillyaipoems.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
