<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Silly AI Poems</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>My Silly AI Poems</h1>
      </header>
      <main>
        <form>
          <input
            type="search"
            placeholder="Whats a silly idea?"
            autofocus
            class="prompt"
          />
          <input type="submit" class="generate" />
        </form>
        <div class="poem">
          This is where a silly Poem
          <br />
          Idea will go, it will be so silly.
        </div>
      </main>
      <footer>
        Coded by Leslie Nesbit. This is
        <a href="https://github.com/LeelooDawn/AI-Silly-Poem-Generator"
          >open-sourced on Github</a
        >
        and <a href="https://mysillyaipoems.netlify.app/">hosted on Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
